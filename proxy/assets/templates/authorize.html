<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize | Layer8</title>
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <script>
        const getDate = () => {
            const date = new Date();
            return date.getFullYear();
        };
        const logout = () => {
            document.cookie = 'token=; Max-Age=0'
            var next = "{{ .Next }}"
            window.location.href = '/login' + (next ? '?next=' + next : '')
        };
    </script>
</head>

<body>
    <div class="container">
        <img src="/assets/images/logo.png" alt="logo" class="logo">
        <h1 class="heading">Layer8</h1>
        <div class="line"></div>

        <div class="body">
            <h2 class="left">Authorize <b>{{.ClientName}}</b></h2>
            <!-- <form action="/authorize{{if .HasNext}}?next={{.Next}}{{end}}" method="POST"> -->
            <!-- <input type="hidden" name="decision" value="deny"> -->

            <!-- </form> -->
        </div>
        <br>
        <div class="box">
            {{range .Scopes}}
            <div class="box-item">
                <span><input type="checkbox" checked disabled></span>
                <span>{{.}}</span>
            </div>
            {{end}}
        </div>
        <br>
        <form method="POST">
            <input type="hidden" name="decision" value="allow">
            <label style="display: flex; align-items: left; white-space: nowrap; align-self: flex-start;">
                <input type="checkbox" name="share_email_ver" id="share_email_ver" value="true"
                    style="margin-right: 5px;">
                <span style="font-size: 14px;">Share email verification data</span>
            </label>
            <label style="display: flex; align-items: left; white-space: nowrap; align-self: flex-start;">
                <input type="checkbox" name="share_phone_number_ver" id="share_phone_number_ver" value="true"
                    style="margin-right: 5px;">
                <span style="font-size: 14px;">Share phone number verification data</span>
            </label>
            <label style="display: flex; align-items: left; white-space: nowrap; align-self: flex-start;">
                <input type="checkbox" name="share_address_ver" id="share_address_ver" value="true"
                    style="margin-right: 5px;">
                <span style="font-size: 14px;">Share address verification data</span>
            </label>
            <label style="display: flex; align-items: left; white-space: nowrap; align-self: flex-start;">
                <input type="checkbox" name="share_id_ver" id="share_id_ver" value="true" style="margin-right: 5px;">
                <span style="font-size: 14px;">Share National ID verification data</span>
            </label>
            <input type="submit" value="Authorize">
        </form>
        <br>
        <div class="footer">
            <a class="cursor-pointer" onclick="logout()">Logout</a> | Layer8 &copy;
            <script>document.write(getDate());</script>
        </div>
    </div>
    </div>
</body>

</html>
