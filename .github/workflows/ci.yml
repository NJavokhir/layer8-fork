name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    services:
      web:
        image: node:20
        ports:
          - 5001:5001
        options: >-
          --health-cmd="curl --fail http://localhost:5001 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./server/assets-v1/templates
      
      - name: Install cypress
        run: npm install cypress
        working-directory: ./server/assets-v1/templates

      - name: Run Cypress
        run: npx cypress open
        working-directory: ./server/assets-v1/templates

